<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produttività Pro</title>
    
    <!-- Meta tag per PWA e icone su iOS -->
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icons/icon-512x512.png">
    <meta name="theme-color" content="#0f172a">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class', // Abilita la dark mode basata su una classe sull'elemento HTML
        }
    </script>
    <style>
        /* Stili per i selettori di data/ora per garantire la visibilità in entrambi i temi */
        input[type="date"], input[type="time"] {
            color-scheme: light;
        }
        html.dark input[type="date"], html.dark input[type="time"] {
            color-scheme: dark;
        }
        /* Aggiunge una transizione fluida per i cambi di colore */
        body {
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        /* Stile per le scrollbar per coerenza con il tema scuro */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        html.dark ::-webkit-scrollbar-track {
            background: #1e293b;
        }
        ::-webkit-scrollbar-thumb {
            background: #a8a29e;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #78716c;
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0",
        "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.76.1"
      }
    }
    </script>
</head>
<body class="bg-slate-100 dark:bg-[#020617]">
    <div id="root"></div>
    <script type="text/babel" data-presets="react,typescript" data-type="module" src="./index.tsx"></script>
</body>
</html>
